<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <button class="playPauseBtn" onclick="toggleMusic()">▶️</button>
        <audio id="musica" src="contents/sound/music.mp3"></audio>
    </div>

    <h1>📸 Retrospectiva 📸</h1>

    <div class="centraliza">
        <button onclick="voltarImagem()">⬅️</button>

        <div class="polaroid" onclick="revelarImagem()">
            <div class="foto">
                <img id='imagemCarrossel' src="" alt="Imagem polaroid">
            </div>
        </div>
        <button onclick="avancarImagem()">➡️</button>
    </div>
    
    <div class="legenda">Foto de um momento especial ✨</div>
    <div id="texto" class="texto"></div>

    <script src="script.js"></script>
</body>
</html>
